    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    allprojects {
        repositories {
            maven { url "https://jitpack.io" }
        }
    }
    sourceSets {

        main {
            jniLibs.srcDirs = ['libs']
            java.srcDirs = ['src/smart/java', 'src/main/java','src/yaokansdk/java']
            res.srcDirs = ['src/main/res', 'src/smart/res','src/yaokansdk/res']
        }
    }
