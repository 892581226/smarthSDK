apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'  //再次添加butterknife插件的应用
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.892581226'  //注意com.github.github账号
def propertiesFile = file("../config.properties")
Properties props = new Properties()
props.load(new FileInputStream(propertiesFile))

android {
    compileSdkVersion androidVersion.compileSdkVersion

    defaultConfig {
        minSdkVersion androidVersion.minSdkVersion
        targetSdkVersion androidVersion.targetSdkVersion
//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        versionCode androidVersion.versionCode //26
        versionName androidVersion.versionName  //1.4.2
        //ARouter
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }


        ndk {
            // 设置支持的SO库架构，第三方给的so库哪几种架构，就配置这几种架构
            abiFilters 'armeabi' , 'armeabi','x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    buildTypes {

        debug {
            minifyEnabled false
