            buildConfigField 'String', 'WEB_JSST_CAR_PAY_URL', '"https://www.jslife.com.cn/jscsp-front/qrcode/carNo-pay.html?key="'
        }
        preRelease {
            minifyEnabled false
            buildConfigField 'String', 'WECHAT_APPID', props.WECHAT_APPID
            buildConfigField 'String', 'WECHAT_APPSECRET', props.WECHAT_APPSECRET
            buildConfigField 'String', 'QQ_APPID', props.QQ_APPID
            buildConfigField 'String', 'QQ_APPKEY', props.QQ_APPKEY
            buildConfigField 'String', 'ENV', '"pre"'
            buildConfigField 'int', 'TENCENT_CLOUD_APPID', '1400158316'
