            buildConfigField 'String', 'QQ_APPKEY', props.QQ_APPKEY
            buildConfigField 'String', 'ENV', '"prod"'
            buildConfigField 'int', 'TENCENT_CLOUD_APPID', '1400121679'
            buildConfigField 'String', 'SERVER_VERSION', '"1.4.0"'
